<!DOCTYPE html>
<html>
  <head>
    <title>Search NYTimes Film Reviews</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="handlebars.js"></script>
    <script type ="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>New York Times Film Search</h1>
    <h3>Search the name of a movie, director, or actor and get back reviews from the New York Times!</h3>

    <main id="main">
      <input type="text" id="searchTerms">
      <button id="search" onclick="getMovieInfo()">Search Reviews</button>
      <div class="errors"></div>
    </main


    <div class="container">
      <div class="row widget-container">
      </div>
  </div>

      <script type="text/x-handlebars-template" id="movie-template">
        <div class="single-movie">


    {{#each movies}}
            <h1>{{title}}</h1>
            {{#if description}}
            <p>Description: {{description}}</p>
            {{/if}}
            <p>Publication Date: {{date}}</p>

              {{#if imageUrl}}
                <img src="{{imageUrl}}" alt=""/>
                {{/if}}
            <a href="{{link}}">Review</a>

        </div>
          {{/each}}
  </script>






  </body>
</html>

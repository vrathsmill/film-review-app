<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Search NYTimes Film Reviews</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="handlebars.js"></script>
    <script type ="text/javascript" src="index.js"></script>
  </head>

  <body>

    <div class="bodyText" >
      <div class="top">



    <h1>New York Times Film Search</h1>
    <h3>Type the name of a movie, director, or actor. Get back reviews from the New York Times.</h3>

    <main id="main">
      <input type="text" id="searchTerms">
      <button id="search" onclick="getMovieInfo()">Search Reviews</button>
      <div class="errors"></div>
    </main
  </div>
    <div id=searchResults>


    <div class="container">
      <div class="row widget-container">
      </div>
  </div>

      <script type="text/x-handlebars-template" id="movie-template">
        <div class="single-movie">


    {{#each movies}}
            <h2>{{title}}</h2>
            {{#if description}}
            <p>{{description}}</p>
            {{/if}}
            {{#if critics_pick}}
              <p><strong><font color="#FFE700">&#10003</font> Critics Pick </strong></p>
            {{/if}}
            <p>Publication Date: {{date}}</p>
            {{#if rating}}
            <p>Rating: {{rating}}</p>
            {{/if}}
              {{#if imageUrl}}
                <img src="{{imageUrl}}" alt=""/>
                {{/if}} </br>
            <h3><a href="{{link}}">Review of "{{title}}" </a></h3> </br>
        </div>
          {{/each}}
  </script>



    </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Search NYTimes Film Reviews</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="handlebars.js"></script>
    <script type ="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>Type in the name of a movie and get back information and reviews from the New York Times!</h1>

    <main id="main">
      <input type="text" id="searchTerms">
      <a href="#" id="search" onclick="getMovieInfo()">Search Movies</a>
      <div class="errors"></div>
    </main


    <div class="container">
      <div class="row widget-container">
      </div>
  </div>

      <script type="text/x-handlebars-template" id="movie-template">
        <div class="single-movie">


    {{#each movies}}
            <h1>{{title}}</h1>
            <p>{{description}}</p>
            <p>{{date}}</p>
             <img src="{{imageUrl}}" alt=""/>
            <a href="{{link}}">Link to review</a>

        </div>
          {{/each}}
  </script>






  </body>
</html>
